<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/2b4d65d599.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">

        <div class="card my-5 col-10 m-auto">
            <div class="card-header">
              <h5>Payment form example</h5>
            </div>

            <div class="card-body">

              <div class="alert alert-danger p-2" role="alert">
                Some fields are missing
              </div>
              
              <form action=""> 
                <div class="row my-3">

                  <div class="col-5">
                    <label for="Card #">Card #</label>
                    <input class="w-100 form-control" type="number" id="Card #" placeholder="xxxxxxxxxxxxxxxx">
                  </div>

                  <div class="col-3">
                    <label for="CVC #">CVC #</label>
                    <input class="w-100 form-control" type="number" id="CVC #" placeholder="0000">
                  </div>

                  <div class="col-4">
                    <label for="Amount">Amount</label>
                    <div class="d-flex"> 
                      <p class="fs-5 m-0">$</p>
                      <input class="w-100 form-control" type="number" id="Amount" placeholder="Amount">
                    </div>
                  </div>
                </div>

                <div class="row">

                  <div class="col-6 mb-3">
                    <label for="First">First Name</label>
                    <input class="w-100 form-control" type="text" id="First">
                  </div>

                  <div class="col-6 mb-3">
                    <label for="last">Last Name</label>
                    <input class="w-100 form-control" type="text" id="last">
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-6 mb-3">
                    <label for="city">City</label>
                    <input class="w-100 form-control" type="text" id="city">
                  </div>

                  <div class="col-3 mb-3">
                    <label for="state">State</label>
                    <select id="state" class="form-select">
                      <option selected>Pick a state</option>
                      <option value="1">Oaxaca</option>
                      <option value="2">Monterrey</option>
                      <option value="3">Veracruz</option>
                    </select>
                  </div>

                  <div class="col-3 mb-3">
                    <label for="postal">Postal Code</label>
                    <input class="w-100 form-control" type="number" id="postal">
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <p>We accept:</p>

                    <div class="d-flex bg-secondary w-50 rounded-1">
                      <div class="ms-2 me-1 text-white my-1">
                        <input type="radio" name="card" id="card1">
                        <label for="card1">
                          <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                      </div>
                      
                      <div class="mx-2 text-white my-1">
                        <input type="radio" name="card" id="card2">
                        <label for="card2">
                          <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      
                      <div class="mx-2 text-white my-1">
                        <input type="radio" name="card" id="card3">
                        <label for="card3">
                          <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                      </div>

                      <div class="mx-2 text-white my-1">
                        <input type="radio" name="card" id="card4">
                        <label for="card4">
                          <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                      </div>
                      
                      <div class="ms-2 me-1 text-white my-1">
                        <input type="radio" name="card" id="card5">
                        <label for="card5">
                          <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="col-6">

                    <label for="Textarea">Message</label>
                    <div class="form-floating">
                      <textarea class="form-control" id="Textarea" style="height: 100px"></textarea>
                    </div>
                    <label for="Textarea">
                      <p class="fs-6 text-secondary">Add my notes here</p>
                    </label>
                  </div>
                </div>
              </form>
            </div>

            <div class="card-footer text-body-secondary d-flex justify-content-end">
              <div>
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>>
